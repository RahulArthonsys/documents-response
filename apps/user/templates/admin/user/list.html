{% extends "administrator/base.html" %}
{% load static %}
{% load widget_tweaks %}

{% block body %}
<!-- Content Header -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2 align-items-center">
      <div class="col-sm-6">
        <h1 style="display:flex;align-items:center;gap:10px;">
          <span style="width:38px;height:38px;border-radius:12px;background:linear-gradient(135deg,#4f8ef7,#6366f1);display:inline-flex;align-items:center;justify-content:center;">
            <i class="fas fa-users" style="color:#fff;font-size:.9rem;"></i>
          </span>
          Customers
        </h1>
      </div>
      <div class="col-sm-6 text-right">
        <a href="{% url 'admin-user-add' %}"
           style="display:inline-flex;align-items:center;gap:6px;padding:8px 18px;border-radius:10px;font-size:.82rem;font-weight:600;background:linear-gradient(135deg,#4f8ef7,#6366f1);color:#fff;text-decoration:none;box-shadow:0 2px 8px rgba(79,142,247,.3);transition:all .2s ease;">
          <i class="fas fa-plus" style="font-size:.7rem;"></i> Add Customer
        </a>
      </div>
    </div>
  </div>
</section>

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card" style="border-radius:16px;border:1px solid #e2e8f0;box-shadow:0 4px 24px rgba(15,23,42,.06);">
          <div class="card-body">
            <table id="datatable" class="table table-hover w-100">
              <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Status</th>
                <th style="text-align:right;" class="no-sort">Actions</th>
              </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade">
      <form id="model-form-delete" action="" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger"></button>
      </form>
  </div>
</section>

<input type="hidden" name="list_page_url" id="list_page_url" value="{% url 'admin-user-list-ajax' %}">

{% endblock %}
